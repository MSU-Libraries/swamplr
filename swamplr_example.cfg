[database.default]
ENGINE = django.db.backends.mysql
NAME = [db name]
USER = [db user]
PASSWORD = [db password]
HOST = [db host]
PORT = 3306

[hosts]
ALLOWED_HOSTS = [swamplr.example.edu]

[fedora]
FEDORA_URL = [fedoraurl]
FEDORA_USER = [fedorauser]
FEDORA_PASSWORD = [fedorapassword]

[gsearch]
GSEARCH_URL = [gsearchurl]
GSEARCH_USER = [gsearchuser]
GSEARCH_PASSWORD = [gsearchpassword]

[debug]
DEBUG = True

[secretkey]
SECRET_KEY = [randomly generated secret key] 
