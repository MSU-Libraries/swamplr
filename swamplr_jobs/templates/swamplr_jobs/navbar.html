<div class = "navBar">
  <div id="menu" class="dropdown">
    <div class="menu_item_button"><a class =  "btn btn-default"  href={% url "jobs" %} title="View current jobs">Jobs</a></div>
    {% for app in nav_bar_options %}
    <button class="btn btn-default dropdown-toggle {{ app.name }}-button" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"> {{ app.label }} <span class="caret"></span> </button>
        <ul class="dropdown-menu" >
        {% for child in app.children %}
        <div class="menu_item {{ child.name }}"><li><a  href="{% url child.url %}">{{ child.label }}</a></li></div>
        {% endfor %}
        </ul>
    {% endfor %}


  </div>

</div>
